<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paciente</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="pacientes">
    <header>
        <h1>Área do Paciente</h1>
       
    </header>
    <nav >
        <a href="#">Meus agendamentos</a>
        <a href="#">Solicitar Laudo</a>
        <a href="#">Pagamentos</a>
        <a href="index.html">Voltar</a>
    </nav>

    <main id="paciente">
        <div class="container">
            <h2 id="paciente">Área do Paciente</h2>
            <form action="/pagamento" method="post">
              <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
              </div>
              <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
              </div>
              <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="senha" id="senha" name="senha" required>
              </div>
              <div class="form-group">
                <label for="consulta">Tipo de Consulta:</label>
                <select id="consulta" name="consulta">
                  <option value="rotina">Rotina</option>
                  <option value="urgente">Urgente</option>
                </select>
              </div>
              <div class="form-group">
                <label for="consulta">Qual Médico:</label>
                <select id="medico" name="Médico">
                  <option value="Oswaldo">Dr: Oswaldo Moraes</option>
                  <option value="José">José Raimundo</option>
                  <option value="Severino">Severino Cavalcante</option>
                </select>
              </div>
              <div class="form-group">
                <label for="pagamento">Método de Pagamento:</label>
                <select id="pagamento" name="pagamento">
                  <option value="cartao">Cartão de Crédito</option>
                  <option value="paypal">PayPal</option>
                  <option value="boleto">Boleto</option>
                  <option value="atendimento">No balcão da clinica</option>
                  <form>
                    <label for="dataEscolhida">Escolha uma data:</label>
                    <input type="date" id="dataEscolhida" name="dataEscolhida">
                  </form>
                </select>
              </div>
              <button type="submit">Finalizar e Agendar Consulta</button>
            </form>
          </div>
    </main>

    

</body>
</html>
